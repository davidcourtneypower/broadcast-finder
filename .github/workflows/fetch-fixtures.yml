name: TheSportsDB Data Sync

on:
  schedule:
    - cron: '0 */3 * * *'   # Every 3 hours
  workflow_dispatch:          # Allow manual trigger

jobs:
  fetch-sports-data:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch All Sports Events from TheSportsDB
        run: |
          curl -X POST "${{ secrets.PROJECT_URL }}/functions/v1/fetch-all-sports" \
            -H "Authorization: Bearer ${{ secrets.SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"dates":["today","tomorrow"],"trigger":"scheduled"}'

      - name: Fetch TV Broadcasts from TheSportsDB
        run: |
          curl -X POST "${{ secrets.PROJECT_URL }}/functions/v1/fetch-broadcasts" \
            -H "Authorization: Bearer ${{ secrets.SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"dates":["today","tomorrow"],"trigger":"scheduled"}'

  cleanup-old-data:
    runs-on: ubuntu-latest
    needs: fetch-sports-data
    steps:
      - name: Cleanup Old Data
        run: |
          curl -X POST "${{ secrets.PROJECT_URL }}/functions/v1/cleanup-old-data" \
            -H "Authorization: Bearer ${{ secrets.SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json"
